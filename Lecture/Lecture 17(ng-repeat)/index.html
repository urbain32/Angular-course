<!DOCTYPE html>
<html ng-app="ShoppingListApp">
  <head>
    <meta charset="utf-8" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        font-size: 1.2em;
      }
    </style>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>ng-repeat</h1>
    <div ng-controller="ShoppingListController">
      <!-- Shopping List #1: -->
      <h3>Shopping List:</h3>
      <!-- mapping data in an array in Angular -->
      <!-- <ul>
        <li ng-repeat="item in shoppingList1">{{ item }}</li>
      </ul> -->

      <!-- Shopping List #2: -->
      <!-- mapping data in an array that has an object in Angular -->
      <!-- <ul>
        <li ng-repeat="item in shoppingList2">
          Buy {{item.quantity}} of {{item.name}}(s)
        </li>
      </ul> -->

      <!-- Shopping List #3: -->
      <input type="text" ng-model="shoppingList2[0].quantity" />
      <ul>
        <li ng-repeat="item in shoppingList2">
          {{$index + 1}}. Buy {{item.quantity}} of {{item.name}}(s)
        </li>
      </ul>
    </div>
  </body>
</html>
